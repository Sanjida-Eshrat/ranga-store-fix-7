<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorovuj Fashion</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- style.css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a21cf0268b.js" crossorigin="anonymous"></script>
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <!-- main section starts -->
  <main class="main">
    <!-- search field -->
    <div class="container search-field">
      <h2 class="text-center mt-3">Welcome to <span style="color:rgb(235, 101, 124)">Shorovuj</span><span class="txt-color"> Fashion</span></h2>
      <div class="w-50 mt-5 input-group mb-3 text-center mx-auto">
        <input id="search-text" type="text" class="form-control" placeholder="Search the product you are looking for" aria-label="search food" aria-describedby="button-addon2">
        <button id="button-search" class="btn btn-color border-4 text-white" type="button" id="button-addon2" onclick="loadProducts()"><i class="fa fa-search"></i> Search</button>
      </div>
    </div>
    <!-- products and my-cart section -->
    <div class="row mt-4 pt-4">
      <!-- all products -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        
        <div id="all-products" class="">
          <!-- <h1>All products</h1> -->
          <!-- codes will be added from app.js -->
        </div>
      </div>
      <!-- my-cart -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-<span class="txt-color">Cart</span></h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-pink text-white text-center">Buy Now <i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
